<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>

        <section id="login">

            <div id="imagem">
                
            </div>

            <div id="formulario">

                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configuraçoes no seu ambiente.</p>
                <form action="login.php" method="post">

                    <div class="campo">

                        <span id="name-icon" class="material-icons">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="seu email" required>
                        <label for="ilogin">login</label>

                    </div>

                    <div class="campo">

                        <span id="password-icon" class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" required>
                        <label for="isenha">senha</label>

                    </div>

                    <div id="entrar">

                        <input type="submit" value="Entrar">

                    </div>

                    <div id="esqsenha">

                        <a href="#">esqueci a senha<span id="esq-senha" class="material-icons">email</span></a>

                    </div>

                </form>

            </div>

        </section>
    </main>
    
</body>
</html>
